<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comfirm</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- <script defer src="js/main.js"></script> -->
</head>
<body>
  <div class="content_wrap">
    <div class="center shadow_box">
      <h1 class="title">Comfirm</h1>
      <div class="content_box">
        <button class="button btn">OPEN</button>
      </div>
      <div class="modal_wrap comfirm_wrap" id="myModal">
        <div class="background"></div>
        <div class="modal">
          <div class="modal_top">
            <h2 class="title">Title</h2>
          </div>
          <div class="comfirm_content">
            <p>Do you really want to delet it?</p>
            <div class="btn_wrap">
              <span class="close">취소</span>
              <span class="green">확인</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
window.onload = function () {
    const button = document.querySelector(".button")
    const modal = document.querySelector(".modal")
    const modalBox = document.querySelector("#myModal")
    const modalBackground = document.querySelector(".background")
    const modalCloseButton = document.querySelector(".close")
    const comfirtmButton = document.querySelector(".green")
    
    button.addEventListener("click", toggle)
    modalBackground.addEventListener("click", toggle)
    modalCloseButton.addEventListener("click", toggle)
    comfirtmButton.addEventListener("click", function() {
      toggle();
      alert("Success alert 입니다.")
    })
    
    function toggle () {
        if (modal.classList.contains("on")) {
            modal.classList.remove("on")
            modalBox.classList.remove("on")
        } else {
            modal.classList.add("on")
            modalBox.classList.add("on")
        }
    } 

}
</script>
</html>
