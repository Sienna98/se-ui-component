<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comfirm</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- <script defer src="js/main.js"></script> -->
</head>
<body>
  <div class="content_wrap">
    <div class="center shadow_box">
      <h1 class="title">Comfirm</h1>
      <div class="content_box">
        <button class="button btn">OPEN</button>
      </div>
      <div class="modal_wrap comfirm_wrap" id="myModal">
        <div class="modal">
          <div class="modal_top">
            <h2 class="title">Title</h2>
          </div>
          <div class="comfirm_content">
            <p>Do you really want to delet it?</p>
            <div class="btn_wrap">
              <span class="close">취소</span>
              <span class="green">확인</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  let modal = document.querySelector('.modal')
let back = document.getElementById("myModal");
let _open = document.querySelector('.btn')
let _close = document.querySelector('.close');

_open.onclick = function() {
  open();
}
_close.onclick = function() {
  close();
}


window.onclick = function(ev) {
  if(ev.target == back) {
    close();
  }
}
function open(){
  modal.classList.add('fade');
  back.classList.add('show');
}
function close() {
  modal.classList.remove('fade');
  back.classList.remove('show');
}

</script>
</html>
