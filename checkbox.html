<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="content_wrap">
    <div class="center shadow_box">
      <h1 class="title">Checkbox</h1>
      <div class="flex">
        <div class="content_box">
          <h2>default</h2>
          <input type="checkbox" id="checkbox1" class="checkbox">
          <label for="checkbox1"></label>
        </div>
        <div class="content_box">
          <h2>checked</h2>
          <input type="checkbox" id="checkbox2" class="checkbox" checked>
          <label for="checkbox2"></label>
        </div>
      </div>
      <div class="content_box">
        <h2>:disabled:default</h2>
        <input type="checkbox" id="checkbox3" class="checkbox" disabled>
        <label for="checkbox3"></label>
      </div>
      <div class="content_box">
        <h2>:disabled:checked</h2>
        <input type="checkbox" id="checkbox4" class="checkbox" checked disabled>
        <label for="checkbox4"></label>
      </div>
    </div>
  </div>
</body>
</html>
